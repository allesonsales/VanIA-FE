<div class="modal-background" *ngIf="abrirModal" (click)="fechar()">
  <form
    [formGroup]="formMotorista"
    id="formVan"
    (submit)="atualizarMotorista()"
  >
    <ion-icon name="close-circle-outline" (click)="fechar()"></ion-icon>
    <div class="form-container">
      <div class="input-container">
        <label for="nome">Nome:</label>
        <input type="text" formControlName="nome" />
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" formControlName="dataNascimento" />
      </div>
      <div class="input-container">
        <label for="telefone">Telefone</label>
        <input type="text" formControlName="telefone" mask="(00) 0 0000-0000" />
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="cpf">CPF</label>
        <input type="text" formControlName="cpf" />
      </div>
      <div class="input-container">
        <label for="cnh">CNH</label>
        <input type="text" formControlName="cnh" />
      </div>
      <div class="input-container">
        <label for="dataValidadeCnh">Validade CNH</label>
        <input type="date" formControlName="dataValidadeCnh" />
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="tipoSanguineo">Tipo Sangu√≠neo:</label>
        <select formControlName="tipoSanguineo">
          <option value="a+">A+</option>
          <option value="a-">A-</option>
          <option value="b+">B+</option>
          <option value="b-">B-</option>
          <option value="ab+">AB+</option>
          <option value="ab-">AB-</option>
          <option value="o+">O+</option>
          <option value="o-">O-</option>
        </select>
      </div>
    </div>
    <div class="button-container">
      <button class="botao-enviar-cadastro">Enviar</button>
    </div>
  </form>
</div>
<app-loading [loading]="loading"></app-loading>
