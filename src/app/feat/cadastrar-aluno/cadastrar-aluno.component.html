<app-header></app-header>
<main>
  <h2 class="titulo-cadastro">Cadastrar aluno</h2>
  <form [formGroup]="formAluno" (submit)="validarFormulario()">
    <div class="input-container">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" />
    </div>
    <div class="input-container">
      <label for="dataNascimento">Data nascimento:</label>
      <input type="date" formControlName="dataNascimento" />
    </div>
    <div class="input-container">
      <label for="rg">RG:</label>
      <input type="text" formControlName="rg" mask="00.000.000-A" />
    </div>
    <div class="input-container">
      <label for="tipoSanguineo">Tipo Sanguíneo:</label>
      <select formControlName="tipoSanguineo">
        <option value="a+">A+</option>
        <option value="a-">A-</option>
        <option value="b+">B+</option>
        <option value="b-">B-</option>
        <option value="ab+">AB+</option>
        <option value="ab-">AB-</option>
        <option value="o+">O+</option>
        <option value="o-">O-</option>
      </select>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="">CEP:</label>
        <input
          type="text"
          formControlName="cep"
          mask="00000-000"
          (blur)="validarEndereco()"
        />
      </div>
      <div class="input-container">
        <label for="">Rua:</label>
        <input type="text" formControlName="rua" />
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="">Número:</label>
        <input type="text" formControlName="numero" />
      </div>
      <div class="input-container">
        <label for="bairro">Bairro:</label>
        <input type="text" formControlName="bairro" />
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="cidade">Cidade:</label>
        <input type="text" formControlName="cidade" />
      </div>
      <div class="input-container">
        <label for="cidade">Estado:</label>
        <input type="text" formControlName="estado" />
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="escolaId">Escola:</label>
        <select formControlName="escolaId" (change)="selecionarNome()">
          <option disabled>Selecione a escola do aluno</option>
          <option *ngFor="let escola of escolas" [value]="escola.id">
            {{ escola.nome }}
          </option>
        </select>
      </div>
      <div class="input-container">
        <label for="turno">Turno</label>
        <select formControlName="turno" class="turno" (change)="buscarRotas()">
          <option disabled>Selecione o turno do aluno</option>
          <option value="Manhã">Manhã</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
      </div>
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="turno">Rota</label>
        <select formControlName="rotaId" class="turno">
          <option disabled>Selecione a rota do aluno</option>
          <option *ngFor="let rota of rotas" [value]="rota.id">
            {{ rota.nome }}
          </option>
        </select>
      </div>
    </div>
    <div class="input-container">
      <label for="nomeResponsavel">Nome do responsável:</label>
      <input type="text" formControlName="nomeResponsavel" />
    </div>
    <div class="input-container">
      <label for="">Grau de parentesco:</label>
      <select>
        <option disabled>Selecione o grau de parentesco</option>
        <option value="1">Pai/Mãe</option>
        <option value="2">Avô/Avó</option>
        <option value="3">Irmão/Irmã</option>
        <option value="4">Tiu/Tia</option>
        <option value="5">Outro</option>
      </select>
    </div>
    <div class="input-container">
      <label for="cpfResponsavel">CPF do responsável:</label>
      <input
        type="text"
        formControlName="cpfResponsavel"
        mask="000.000.000-00"
      />
    </div>
    <div class="input-container">
      <label for="telefoneResponsavel">Telefone do responsável:</label>
      <input
        type="text"
        formControlName="telefoneResponsavel"
        mask="(00) 0 0000-0000"
      />
    </div>
    <div class="input-container">
      <label for="emailResponsavel">E-mail do responsável:</label>
      <input
        type="text"
        formControlName="emailResponsavel"
        placeholder="O e-mail é utilizado para o acesso da plataforma..."
      />
    </div>
    <div class="form-container">
      <div class="input-container">
        <label for="tempoContrato">Tempo de Contrato:</label>
        <input type="number" formControlName="tempoContrato" min="1" max="12" />
      </div>
      <div class="input-container">
        <label for="inicioContrato">Data de inicio do Contrato:</label>
        <input type="date" formControlName="inicioContrato" />
      </div>
      <div class="input-container">
        <label for="valorMensalidade">Valor da mensalidade:</label>
        <input type="number" formControlName="valorMensalidade" />
      </div>
      <div class="input-container">
        <label for="diaVencimento">Dia vencimento:</label>
        <input type="number" formControlName="diaVencimento" max="30" min="1" />
      </div>
    </div>
    <div class="button-container">
      <button class="botao-enviar-cadastro">Enviar</button>
    </div>
  </form>
</main>
<app-loading [loading]="loading"></app-loading>
