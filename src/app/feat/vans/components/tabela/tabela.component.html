<main>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <select (change)="filtrar($event)">
          <option selected disabled>Filtrar por...</option>
          <option value="escola">Escola</option>
        </select>
      </ion-col>
      <ion-col size="2">
        <select>
          <option selected disabled>Filtrar por...</option>
          <option value="escola">Escola</option>
        </select>
      </ion-col>
    </ion-row>
    <ion-row class="header ion-hide-sm-down">
      <ion-col>Número</ion-col>
      <ion-col>Placa</ion-col>
      <ion-col>Renavam</ion-col>
      <ion-col>Modelo</ion-col>
      <ion-col>Lugares</ion-col>
      <ion-col>Status</ion-col>
      <ion-col>Ações</ion-col>
    </ion-row>
    <ion-row
      *ngFor="let van of vanFiltradas"
      class="linha-rota ion-align-items-center"
    >
      <ion-col>
        <strong>{{ van.numero }}</strong>
      </ion-col>
      <ion-col>
        <span>
          {{ van.placa }}
        </span>
      </ion-col>
      <ion-col>
        {{ van.renavam }}
      </ion-col>
      <ion-col>
        {{ van.modelo_van?.modelo }}
      </ion-col>
      <ion-col>
        {{ van.lugares }}
      </ion-col>
      <ion-col>
        <ion-badge [ngClass]="van.status ? 'ativa' : 'inativa'">
          {{ van.status ? "Ativa" : "Inativa" }}
        </ion-badge>
      </ion-col>
      <ion-col>
        <div class="acoes-container">
          <ion-icon name="eye" (click)="verVan(van.id)"></ion-icon>
          <ion-icon name="pencil"></ion-icon>
          <ion-icon name="trash" (click)="deletarVan(van.id)"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</main>
