    <ion-row class="titulo-tabela">
      <ion-col>Número - Alvará</ion-col>
      <ion-col>Modelo</ion-col>
      <ion-col>Placa</ion-col>
      <ion-col>Renavam</ion-col>
      <ion-col>Lugares</ion-col>
      <ion-col>Status</ion-col>
    </ion-row>
    <div *ngIf="vanFiltradas.length > 0">
      <ion-row
        *ngFor="let van of vanFiltradas"
        class="linha-rota ion-align-items-center"
        (click)="consultarVan(van.id)"
        id="ativas"
      >
        <ion-col>
          <strong>{{ van.numero }}</strong>
        </ion-col>
        <ion-col>
          {{ van.modelo_van?.modelo }}
        </ion-col>
        <ion-col>
          <span>
            {{ van.placa | placa }}
          </span>
        </ion-col>
        <ion-col>
          {{ van.renavam }}
        </ion-col>
        <ion-col>
          {{ van.lugares }}
        </ion-col>
        <ion-col>
          <ion-badge [ngClass]="van.status ? 'ativa' : 'inativa'">
            {{ van.status ? "Ativa" : "Inativa" }}
          </ion-badge>
        </ion-col>
      </ion-row>
    </div>
    <div *ngIf="vanFiltradas.length < 1">
      <ion-row id="lista-vazia">
        <strong>Nenhuma van encontrada...</strong></ion-row
      >
    </div>
  </ion-grid>
</main>
