<main>
  <ion-grid>
    <ion-row>
      <ion-searchbar
        placeholder="Pesquisar escola..."
        (ionInput)="pesquisarEscola($event)"
      ></ion-searchbar>
    </ion-row>
    <ion-row>
      <ion-col size="2" class="filtros">
        <select (change)="filtrar($event)">
          <option selected disabled>Filtrar por...</option>
          <option value="1">Creche</option>
          <option value="2">Municipal</option>
          <option value="3">Estadual</option>
          <option value="4">Particular</option>
          <option value="5">Faculdade</option>
        </select>
        <ion-icon name="trash-outline" (click)="limparFiltros()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="titulo-tabela">
      <ion-col>Escola</ion-col>
      <ion-col>Telefone</ion-col>
      <ion-col>Tipo</ion-col>
      <ion-col>Endere√ßo</ion-col>
    </ion-row>
    <div *ngIf="escolasFiltradas.length > 0">
      <ion-row
        class="linha-rota ion-align-items-center"
        *ngFor="let escola of escolasFiltradas"
        (click)="buscarEscola(escola.id)"
        id="ativas"
      >
        <ion-col>
          <strong>{{ escola.nome }}</strong>
        </ion-col>
        <ion-col>
          <span>
            {{ escola.telefone | telefone }}
          </span>
        </ion-col>
        <ion-col>
          {{ escola.statusLabel }}
        </ion-col>
        <ion-col>
          {{ escola.endereco?.rua }} - {{ escola.endereco?.bairro }}
        </ion-col>
      </ion-row>
    </div>
    <div>
      <ion-row *ngIf="escolasFiltradas.length < 1" id="lista-vazia">
        <strong>Nenhuma escola encontrada...</strong>
      </ion-row>
    </div>
  </ion-grid>
</main>
